<!doctype html>
<html>
<head>
  <title>Tendina jQuery Plugin</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <figure class="logo">
        <img src="images/tendina-logo.svg" alt="Tendina" width="200px">
      </figure>
      <!-- /logo -->

      <nav>
        <ul>
          <li><a href="#intro">Intro</a></li>
          <li><a href="#examples">Examples</a></li>
          <li><a href="#download">Download</a></li>
        </ul>
      </nav>
      <!-- /nav -->
    </header>
    <!-- /header -->

    <section id="intro">
      <h2 class="claim">Tendina is a simple jQuery plugin that helps you to build vertical, interactive side-menus in seconds.</h2>
      <section class="link">
        <div class="download">Download</div>
        <div class="github">Star on Github</div>
      </section>
    </section>
    <!-- /intro -->

    <section id="examples">
      <section class="example">
        <h3 class="example-title">Basic example</h2>
        <p class="example-description">
          This is the most basic example of Tendina usage.
        </p>

        <pre><code>
          $('#my-menu').tendina()
        </code></pre>
      </section>
      <!-- /example -->


    </section>
    <!-- /examples -->

    <section id="download">
      <a href="#">Download it</a>
    </section>

    <section class="footer">
      made by @iprignano
    </section>
  </div>
</body>
</html>
